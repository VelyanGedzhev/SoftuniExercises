<div *ngIf="!!theme" class="theme-content">
    <!-- theme-title  -->
    <div class="theme-title">
        <div class="theme-name-wrapper">
            <div class="theme-name">
                <h2>{{theme.themeName}}</h2>
                <p>Date: <time>{{theme.created_at}}</time></p>
            </div>
            <div class="subscribers">
                <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                <ng-container *ngIf="isLogged">
                    <button class="subscribe" *ngIf="!isSubscribed">Subscribe</button>
                    <button class="unsubscribe" *ngIf="isSubscribed">Unsubscribe</button>

                </ng-container>
            </div>
        </div>
    </div>
    <!-- comment  -->
    <div class="comment" *ngFor="let comment of theme.posts">
        <header class="header">
            <p><span>{{comment.userId.username}}</span> posted on <time>{{comment.created_at}}</time></p>
        </header>
        <div class="comment-main">
            <div class="userdetails">
                <img src="/assets/profile.png" alt="avatar">
            </div>
            <div class="post-content">
                <p>{{comment.text}}</p>
            </div>
        </div>
        <div class="footer">
            <ng-container *ngIf="isLogged">
                <i *ngIf="!isCommentLiked(comment)" class="fas fa-thumbs-up"></i>
                <i *ngIf="isCommentLiked(comment)" class="fas fa-thumbs-down"></i>
            </ng-container>
            <p><span>{{comment.likes.length}}</span> likes</p>
        </div>
    </div>

    <!-- TODO -->
    <div class="answer-comment" *ngIf="isLogged">
        <p><span>currentUser</span> comment:</p>
        <div class="answer">
            <form>
                <textarea name="postText" id="comment" cols="30" rows="10"></textarea>
                <button>Post</button>
            </form>
        </div>
    </div>

</div>
